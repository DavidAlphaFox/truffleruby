subject: "Regexp"
description: "with embedded global variable (#$a)"
focused_on_node: "org.truffleruby.core.regexp.InterpolatedRegexpNode"
ruby: |
  /foo #$bar/
ast: |
  InterpolatedRegexpNode
      attributes:
          encoding = ASCII-8BIT
          flags = 0
          rubyStringLibrary = org.truffleruby.language.library.RubyStringLibrary$Cached@...
          sourceCharIndex = 0
          sourceLength = 11
      children:
          asTruffleStringNode =
              TruffleStringFactory$AsTruffleStringNodeGen
          builderNode =
              InterpolatedRegexpNodeFactory$RegexpBuilderNodeGen
                  attributes:
                      encoding = ASCII-8BIT
                      options = RegexpOptions(kcode: NONE, kcodeDefault, literal)
                  children:
                      equalNode =
                          TruffleStringFactory$EqualNodeGen
          children = [
              ToSNodeGen
                  children:
                      valueNode_ =
                          FrozenStringLiteralNode
                              attributes:
                                  definition = "expression" (ASCII-8BIT)
                                  flags = 1
                                  frozenString = "foo " (UTF-8)
                                  sourceCharIndex = 1
                                  sourceLength = 4
              ToSNodeGen
                  children:
                      valueNode_ =
                          ReadGlobalVariableNodeGen
                              attributes:
                                  flags = 0
                                  name = "$bar"
                                  sourceCharIndex = 6
                                  sourceLength = 4
                              children:
                                  lookupGlobalVariableStorageNode =
                                      LookupGlobalVariableStorageNodeGen
                                          attributes:
                                              index = -1
                                              name = "$bar"
          ]