subject: "Regexp"
description: "a literal with interpolation (with #{...})"
yarp_specific: true # RegexpOptions didn't have a 'literal' property
focused_on_node: "org.truffleruby.core.regexp.InterpolatedRegexpNode"
ruby: |
  /a#{ 42 }c/
ast: |
  InterpolatedRegexpNode
      attributes:
          flags = 0
          rubyStringLibrary = org.truffleruby.language.library.RubyStringLibrary$Cached@...
      children:
          asTruffleStringNode =
              TruffleStringFactory$AsTruffleStringNodeGen
          builderNode =
              InterpolatedRegexpNodeFactory$RegexpBuilderNodeGen
                  attributes:
                      options = RegexpOptions(kcode: NONE, kcodeDefault, literal)
                  children:
                      equalNode =
                          TruffleStringFactory$EqualNodeGen
          children = [
              ToSNodeGen
                  children:
                      valueNode_ =
                          StringLiteralNode
                              attributes:
                                  encoding = ASCII-8BIT
                                  flags = 0
                                  tstring = ""
              ToSNodeGen
                  children:
                      valueNode_ =
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  flags = 1
                                  tstring = a
              ToSNodeGen
                  children:
                      valueNode_ =
                          IntegerFixnumLiteralNode
                              attributes:
                                  flags = 0
                                  value = 42
              ToSNodeGen
                  children:
                      valueNode_ =
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  flags = 0
                                  tstring = c
          ]