subject: "String"
description: "with embedded global variable (#$a)"
focused_on_node: "org.truffleruby.core.string.InterpolatedStringNode"
ruby: |
  "foo #$bar"
ast: |
  InterpolatedStringNode
      attributes:
          emptyTString = ""
          encoding = UTF-8
          flags = 0
      children:
          children = [
              ToSNodeGen
                  children:
                      valueNode_ =
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  flags = 1
                                  tstring = foo 
              ToSNodeGen
                  children:
                      valueNode_ =
                          ReadGlobalVariableNodeGen
                              attributes:
                                  flags = 0
                                  name = "$bar"
                              children:
                                  lookupGlobalVariableStorageNode =
                                      LookupGlobalVariableStorageNodeGen
                                          attributes:
                                              index = -1
                                              name = "$bar"
          ]