subject: "||="
description: "Assign an referenced element (a[b] ||= c)"
notes: >
  `a[b] ||= c` is translated into `a[b] || a[b] = c` in the following way:
  
  ```ruby
  temp_arg1 = b
  temp_receiver = a
  
  temp_receiver[temp_arg1] || temp_receiver[temp_arg1] = c
  ```
