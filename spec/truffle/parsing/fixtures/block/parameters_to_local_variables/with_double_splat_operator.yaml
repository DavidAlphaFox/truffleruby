    (WriteLocalVariableNode
      (ReadKeywordRestArgumentNode
        (ReadUserKeywordsHashNode)))
  
  Note that ReadKeywordRestArgumentNode has attribute `excludedKeywords = [:a, :b]`
  with listed required keyword arguments.

