subject: "Rescue keyword"
description: "without exception but with a variable"
notes: >
  The rescue branch is represented as a RescueStandardErrorNode node
  and assigning a local variable with `$!` global variable.
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue => error
    42
  end
ast: |
  TryNodeGen
      attributes:
          flags = 0
      children:
          rescueParts = [
              RescueStandardErrorNode
                  attributes:
                      canOmitBacktrace = false
                      flags = 0
                  children:
                      rescueBody =
                          SequenceNode
                              attributes:
                                  flags = 0
                              children:
                                  body = [
                                      AssignRescueVariableNode
                                          attributes:
                                              flags = 0
                                          children:
                                              rescueVariableNode =
                                                  WriteLocalVariableNode
                                                      attributes:
                                                          flags = 0
                                                          frameSlot = 2 # error
                                                      children:
                                                          valueNode =
                                                              DeadNode
                                                                  attributes:
                                                                      flags = 0
                                                                      reason = "YARPTranslator#visitLocalVariableTargetNode"
                                      IntegerFixnumLiteralNode
                                          attributes:
                                              flags = 1
                                              value = 42
                                  ]
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      flags = 1
                      tstring = foo