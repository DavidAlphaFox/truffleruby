subject: "Rescue keyword"
description: "modifier / backtrace optimization / enabled / when rescue section is Rational literal (... rescue 42r)"
notes: >
  Optimization is enabled:
  
    TryNodeGen:
      canOmitBacktrace = true
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  "foo" rescue 42r
ast: |
  TryNodeGen
      attributes:
          flags = 0
          sourceCharIndex = 0
          sourceLength = 16
      children:
          rescueParts = [
              RescueStandardErrorNode
                  attributes:
                      canOmitBacktrace = true
                      flags = 0
                      sourceCharIndex = -1
                      sourceLength = 0
                  children:
                      rescueBody =
                          RubyCallNode
                              attributes:
                                  descriptor = NoKeywordArgumentsDescriptor
                                  dispatchConfig = PRIVATE
                                  emptyKeywordsProfile = false
                                  flags = 0
                                  isAttrAssign = false
                                  isSafeNavigation = false
                                  isSplatted = false
                                  isVCall = false
                                  lastArgIsNotHashProfile = false
                                  methodName = "convert"
                                  notEmptyKeywordsProfile = false
                                  notRuby2KeywordsHashProfile = false
                                  sourceCharIndex = 13
                                  sourceLength = 3
                              children:
                                  arguments = [
                                      IntegerFixnumLiteralNode
                                          attributes:
                                              flags = 0
                                              sourceCharIndex = 13
                                              sourceLength = 2
                                              value = 42
                                      IntegerFixnumLiteralNode
                                          attributes:
                                              flags = 0
                                              sourceCharIndex = -1
                                              sourceLength = 0
                                              value = 1
                                  ]
                                  receiver =
                                      ReadConstantNode
                                          attributes:
                                              flags = 0
                                              name = "Rational"
                                              sourceCharIndex = -1
                                              sourceLength = 0
                                          children:
                                              moduleNode =
                                                  ObjectClassLiteralNode
                                                      attributes:
                                                          flags = 0
                                                          sourceCharIndex = -1
                                                          sourceLength = 0
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      flags = 1
                      sourceCharIndex = 0
                      sourceLength = 5
                      tstring = foo