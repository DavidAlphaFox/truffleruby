subject: "Rescue keyword"
description: "backtrace optimization / disabled / when rescue section is global variable (... rescue $a)"
notes: >
  Optimization is disabled:
  
    TryNodeGen:
      canOmitBacktrace = false
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue
    $bar
  end
ast: |
  TryNodeGen
      attributes:
          flags = 0
          sourceCharIndex = 0
          sourceLength = 31
      children:
          rescueParts = [
              RescueStandardErrorNode
                  attributes:
                      canOmitBacktrace = false
                      flags = 0
                      sourceCharIndex = 14
                      sourceLength = 13
                  children:
                      rescueBody =
                          ReadGlobalVariableNodeGen
                              attributes:
                                  flags = 1
                                  name = "$bar"
                                  sourceCharIndex = 23
                                  sourceLength = 4
                              children:
                                  lookupGlobalVariableStorageNode =
                                      LookupGlobalVariableStorageNodeGen
                                          attributes:
                                              index = -1
                                              name = "$bar"
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      flags = 1
                      sourceCharIndex = 8
                      sourceLength = 5
                      tstring = foo